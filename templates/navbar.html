<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Home</a>
    <a href="{% url 'createpage' %}" class="btn btn-secondary">Create</a>
    <a href="{% url 'profilepage' %}" class="btn btn-secondary">Profile</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logoutpage' %}" class="btn btn-secondary">Logout</a>
    {% else %}
    <a href="{% url 'loginpage' %}" class="btn btn-secondary">Login</a>
    <a href="{% url 'registerpage' %}" class="btn btn-secondary">Register</a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
